<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<div class="container">
    <table class="table table-striped" *ngIf="addressmanagement && addressmanagement.length > 0  else elseBlock">
        <thead>
        <tr>
            <th>RETAILOR ID</th>
            <th>ADDRESS ID</th>
            <th>HOUSE NUMBER</th>
            <th>STREET NUMBER</th>
            <th>CITY</th>
            <th>DISTRICT</th>
            <th>STATE</th>
            <TH>PINCODE</TH>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let e of addressmanagement">
                <td> {{e.retailorId}} </td>
                <td> {{e.addressId}} </td>
                <td> {{e.housenumber}} </td>
                <td>{{e.streetnumber}}</td>
                <td> {{e.city}} </td>
                <td>{{e.district}}</td>
                <td>{{e.state}}</td>
                <td>{{e.pincode}}</td>
                <td>
                    <button type="button" class="btn btn-large btn-block btn-primary" (click)=delete(e)>Delete</button>
                </td>
                <td>
                    <button type="button" class="btn btn-large btn-block btn-primary" (click)=update(e)>Edit</button>
                </td>
                <td>
            </tr>
        </tbody>
    </table>
    <ng-template #elseBlock>
        <h4 align="center"> There are no address to display,please add the address! </h4>
    </ng-template>

</div>
<div>
    <h2>{{message}}</h2>
</div>
